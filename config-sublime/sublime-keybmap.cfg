[{
    "keys": ["f5"],
    "command": "build"
}, {
    "keys": ["alt+d"],
    "command": "duplicate_line"
}, {
    "keys": ["alt+m"],
    "command": "markdown_preview",
    "args": {
        "target": "browser",
        "parser": "markdown"
    }
}, {
    "keys": ["ctrl+alt+l"],
    "command": "anaconda_auto_format",
    "context": [{
        "key": "selector",
        "operator": "equal",
        "operand": "source.python"
    }]
}, {
    "keys": ["ctrl+alt+l"], //  create your own key command combination here!
    "command": "html_beautify", // command that executes html_beautify
    "context": [{
        // these options ensure that the command is executed in the right files/context
        "key": "selector",
        "operator": "equal",
        "operand": "text.html,text.html.twig,text.twig,source.html,source.html.twig,source.twig"
    }]
}]
